version: '3.3'

services:
  task-manager:
    # To build locally, uncomment the next line and comment out the image line
    # build: .
    image: ghcr.io/YOUR_GITHUB_USERNAME/flowbridge:latest
    ports:
      - "3001:3000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - RUST_LOG=info
